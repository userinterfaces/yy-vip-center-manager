<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
	<title>YY大户业务网 - 后台管理系统 - 登录</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/vendor/linearicons/style.css">
	<link rel="stylesheet" href="assets/vendor/toastr/toastr.min.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="assets/css/main.css">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="assets/css/demo.css">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="assets/img/logo-dark.png" alt="Klorofil Logo"></div>
								<p class="lead">Login to your account</p>
							</div>
							<form class="form-auth-small">
								<div class="form-group">
									<label for="signin-email" class="control-label sr-only">账号</label>
									<input type="text" class="form-control" id="loginNameInput" placeholder="请输入账号">
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">密码</label>
									<input type="password" class="form-control" id="loginPasswordInput" placeholder="请输入密码">
								</div>
								<div class="form-group clearfix">
								</div>
								<button type="button" class="btn btn-primary btn-lg btn-block" id="loginButton">登录</button>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">YY大户业务网</h1>
							<p>后台管理系统</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->

	<!-- Javascript -->
	<script src="assets/vendor/jquery/jquery.min.js"></script>
	<script src="assets/scripts/json2.js"></script>
	<script src="assets/vendor/toastr/toastr.min.js"></script>
	<script src="assets/scripts/fn.js"></script>
	<script src="assets/scripts/jquery.cookie.min.js"></script>
	<script>
		$(function(){
			$("#loginButton").click(function(){
				fn_public_api({
					"apiName": "System_Login_Api",
					"loginName": $("#loginNameInput").val(),
					"loginPassword": $("#loginPasswordInput").val()
				}, function(resp){
					fn_set_token(resp.data.token);
					window.location.href = "index.html";
				});
			});
		});
	</script>
</body>

</html>
